<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="header">
                <div id="html-title">
                    <i class="fa-brands fa-html5 fa-lg"></i>
                    <p>HTML</p>
                </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
            <div class="img">
                <img src="https://img.freepik.com/fotos-premium/playa-palmeras-puesta-sol_865967-13650.jpg" alt="" srcset="">
            </div>
            <div class="body">
                <div class="icons">
                    <div id="body-icons">
                        <i class="fa-regular fa-heart fa-lg"></i>
                        <i class="fa-regular fa-comment fa-lg"></i>
                        <i class="fa-regular fa-paper-plane fa-lg"></i>
                    </div>
                    <i class="fa-regular fa-bookmark fa-lg"></i>
                </div>
                <p>Liked by <strong>Federico, HTML, css</strong> and <strong>1M more</strong>.</p>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat blanditiis maxime, modi laudantium enim tenetur quisquam voluptates in ratione, libero quibusdam omnis doloribus sequi! Voluptas veniam ab quae ex quisquam!</p>
            </div>
        </div>
    </div>
</body>
</html>
